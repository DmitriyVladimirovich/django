<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{prof.title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'Home' %}">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'Home' %}">Главная</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'Home' %}">Добавить человека</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <h1>{{title}}</h1>
    <hr>
    <div class="col-md-4">
          <div class="list-group">
            {%for c in profs%}
              <a href="{% url 'Profession' c.id%}" class="list-group-item list-group-item-action">{{c.title}}</a>
            {%endfor%}
          </div>
    </div>


    {%for i in human%}
      <div class="card text-center">
        <div class="card-header {% cycle 'text-primary' 'text-warning' %}">
          {{i.profs}}
        </div>
        <div class="card-body" slyle="display:flex">
          <div class="card-title">{{i.fname}} {{i.lname}}</div>
          <div class="card-text">Возраст: {{i.hage}}. Паспорт: {{i.passp}}
          {% if i.hage %}
            <a href="#" class="btn btn-primary">Далее...</a>
          {%else%}
            Маловат еще для кнопки
          {%endif%}
          </div>
        </div>
        <div class="card-footer text-body-secondary">
          2 days ago
        </div>
      </div>
    {%endfor%}


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
